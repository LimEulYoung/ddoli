services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ddoli
      - DB_USER=ddoli
      - DB_PASSWORD=ddoli2026
    volumes:
      - ddoli-claude-auth:/home/ddoli/.claude
      - ddoli-chat:/home/ddoli/chat
      - ddoli-workspace:/home/ddoli/workspace
      - ddoli-papers:/home/ddoli/papers
      - ddoli-templates:/home/ddoli/paper-templates
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=ddoli
      - POSTGRES_USER=ddoli
      - POSTGRES_PASSWORD=ddoli2026
    volumes:
      - ddoli-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ddoli"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  ddoli-claude-auth:
  ddoli-chat:
  ddoli-workspace:
  ddoli-papers:
  ddoli-templates:
  ddoli-pgdata:
