<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757"/>
      <stop offset="100%" style="stop-color:#C4633E"/>
    </linearGradient>
    <linearGradient id="bird" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F2"/>
      <stop offset="100%" style="stop-color:#F5E6D8"/>
    </linearGradient>
  </defs>

  <!-- 둥근 사각형 배경 -->
  <rect x="16" y="16" width="480" height="480" rx="112" ry="112" fill="url(#bg)"/>

  <!-- 박새 캐릭터 -->
  <g transform="translate(256, 240)">
    <!-- 메인 몸체 -->
    <ellipse cx="0" cy="20" rx="120" ry="105" fill="url(#bird)" opacity="0.95"/>

    <!-- 머리 -->
    <circle cx="0" cy="-75" r="78" fill="url(#bird)" opacity="0.95"/>

    <!-- 볼 터치 -->
    <circle cx="-42" cy="-52" r="18" fill="#E8C4AA" opacity="0.55"/>
    <circle cx="42" cy="-52" r="18" fill="#E8C4AA" opacity="0.55"/>

    <!-- 눈 (왼쪽) -->
    <circle cx="-28" cy="-82" r="10" fill="#3D2B1F"/>
    <circle cx="-24" cy="-86" r="3.5" fill="#ffffff"/>

    <!-- 눈 (오른쪽) -->
    <circle cx="28" cy="-82" r="10" fill="#3D2B1F"/>
    <circle cx="32" cy="-86" r="3.5" fill="#ffffff"/>

    <!-- 부리 -->
    <path d="M-8,-62 L0,-50 L8,-62 Z" fill="#E8A87C"/>

    <!-- 머리 위 깃털 (관모) -->
    <path d="M-5,-152 Q-2,-170 8,-165 Q4,-150 10,-140" stroke="#FFF8F2" stroke-width="5" fill="none" stroke-linecap="round"/>
    <path d="M5,-150 Q10,-172 20,-160 Q12,-148 16,-138" stroke="#F5E6D8" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- 날개 (왼쪽) -->
    <path d="M-100,10 Q-145,-10 -135,50 Q-125,80 -85,60" fill="#F0D9C6" opacity="0.8"/>

    <!-- 날개 (오른쪽) -->
    <path d="M100,10 Q145,-10 135,50 Q125,80 85,60" fill="#F0D9C6" opacity="0.8"/>

    <!-- 채팅 말풍선 꼬리 -->
    <path d="M60,100 Q90,140 120,160 Q80,130 70,115" fill="url(#bird)" opacity="0.95"/>

    <!-- 타이핑 인디케이터 점 -->
    <circle cx="-30" cy="30" r="9" fill="#D97757" opacity="0.45"/>
    <circle cx="0" cy="30" r="9" fill="#D97757" opacity="0.65"/>
    <circle cx="30" cy="30" r="9" fill="#D97757" opacity="0.85"/>

    <!-- 발 -->
    <line x1="-25" y1="120" x2="-30" y2="150" stroke="#E8A87C" stroke-width="6" stroke-linecap="round"/>
    <line x1="25" y1="120" x2="30" y2="150" stroke="#E8A87C" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
